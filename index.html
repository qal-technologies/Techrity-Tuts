<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="manifest" href="manifest.json" />

    <meta name="Author" content="Olaide Alabi" />
    <meta name="creator" content="PasQal" />
    <meta name="publisher" content="Qal Tech" />
    <meta name="application-name" content="Ola Web" />

    <meta
      name="description"
      content="This is a wwebsite created by Olaide Alabi"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Ola Web | first Web</title>
  </head>
  <body>
    <div class="upper">
      <h1>OLA WEB</h1>
      <h3>The best website.</h3>
    </div>

    <!-- login section  -->
    <section class="login">
      <h2>Welcome!</h2>

      <div>
        <input type="text" placeholder="Your email..." class="log-email" />

        <div class="pass-div">
          <input
            type="password"
            placeholder="Your Password"
            class="log-password"
          />

          <span class="log-eye eye">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="eye-icon svg"
              viewBox="0 0 16 16"
            >
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
              <path
                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
              />
            </svg>
          </span>
        </div>

        <button id="login">LOGIN</button>
      </div>

      <div class="lower">
        <p class="sign-up click">Sign Up</p>
        <p class="forget-password click">Forget Password</p>
      </div>
    </section>

    <!-- register section  -->
    <section class="reg">
      <h2>Register</h2>

      <div>
        <input type="text" placeholder="Your email..." class="reg-email" />
        <input
          type="password"
          placeholder="Your Password"
          class="reg-password"
        />

        <div class="pass-div">
          <input
            type="password"
            placeholder="Confirm Password"
            class="reg-password-confirm"
          />

          <span class="reg-eye eye">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="eye-icon svg"
              viewBox="0 0 16 16"
            >
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
              <path
                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
              />
            </svg>
          </span>
        </div>

        <button id="reg">Register</button>
      </div>

      <div class="lower">
        <p class="sign-in click">Login</p>
        <p class="forget-password click">Forget Password</p>
      </div>
    </section>

    <footer class="tag">
      <span>Developed by:</span>
      <p>PasQal</p>
    </footer>
  </body>

  <script src="script.js"></script>
  <script src="animation.js"></script>
</html>
